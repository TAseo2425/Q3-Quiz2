<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>

	<title>Quiz 2</title>
</head>
<body>

    <div class="container">
      <h1>Ticketing Center</h1>
        <details>
            <summary>Personal Information</summary>
            <i>Fill out the form below</i>
            <br>
	            <label for="name">Enter Name:</label>
	            <input type="text" id="name" class="form-control" placeholder="Enter your name here">
            <br>
	            <label for="email">Enter Email:</label>
	            <input type="email" id="email" class="form-control" placeholder="Enter your email here">

            <button type="button" class="btn btn-success" onclick="submit()">Submit Info</button>
        </details>
        
        <details>
            <summary>Ticket Price</summary>
            <i>Check your ticket price</i>
            <br>
	            <label for="seat">Choose a seat:</label>
	            <select id="seat" class="form-control">
	            	<option selected disabled>Select...</option>
	                <option value="Standing">Standing</option>
	                <option value="Box">Box</option>
            	</select>
            <br>
	            <label for="extra">Choose an option:</label>
	            <select id="extra" class="form-control">
	            	<option selected disabled>Select...</option>
	                <option value="Regular">Regular</option>
	                <option value="Soundcheck">Soundcheck</option>
	            </select>
            <button type="button" class="btn btn-success" onclick="price()">Get Price</button>
        </details>

        <details>
            <summary>Print Ticket</summary>
            <i>Claim your ticket</i>
            <div>
                <img src="ticket.png">
                <br>
                <button type="button" class="btn btn-success" onclick="print()">PRINT TICKET</button>
                <button type="button" class="btn btn-success"onclick="window.location.reload()">BUY MORE TICKETS</button>
            </div>
        </details>
    </div>

</body>
</html>
